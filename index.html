<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Book</h1>

    <!-- Add Recipe Form -->
    <div class="add-recipe">
      <h2>Add or Edit a Recipe</h2>
      <form id="recipe-form">
        <input type="text" id="recipe-name" placeholder="Recipe Name" required>
        <textarea id="ingredients" placeholder="Ingredients (One per line)" required></textarea>
        <textarea id="instructions" placeholder="Instructions (One per line)" required></textarea>
        <input type="file" id="recipe-photo" accept="image/*" required>
        <button type="submit">Save Recipe</button>
      </form>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search Recipes...">
    </div>

    <!-- Recipe List -->
    <div class="recipe-list" id="recipe-list">
      <!-- Recipe items will be dynamically added here -->
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
